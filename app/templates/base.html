<!DOCTYPE html>
<html>

{% load static %}
    <head>
        <title>Library Application</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    </head>

<body>

  {% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible" role="alert">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
  
  {% if user.is_authenticated %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home_page' %}">Home Page</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_single_books'%}">Add Books</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'show_books'%}">Show Active Books</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Show Inactive Books</a>
              </li>

              <li class="nav-item">
                <a class="nav-link">Logged In As:- {{user}}</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'user_logout'%}">Logout</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>
      {% endif %}
    <div class="container"> 

      {% block content %}
      {% endblock %}
    </div>
</body>

</html>
